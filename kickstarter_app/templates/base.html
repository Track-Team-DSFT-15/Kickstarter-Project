<!DOCTYPE html>
<html>
  <head>
    <title>Twitter API Practice</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic">
  </head>
  
  <body>
    <article class="flex two" style="padding: 3em 1em">
      {% block content %}
      <div>
        <h1>Twitter API Practice</h1>
        <form action="/user_submitted" method="post">
          <input type="text" name="project_name" placeholder="Enter a project name">
          <input type="text" name="category" placeholder="Enter a category">
          <input type="text" name="main_category" placeholder="Enter a main_category">
          <input type="text" name="currency" placeholder="Enter a currency (three characters)">
          <input type="datetime" name="deadline" placeholder="Enter a date">
          <input type="number" name="goal" min="0" value="0" step="any" placeholder="Enter a goal">
          <input type="datetime" name="launched" placeholder="Enter a date">
          <input type="number" name="pledged" min="0" value="0" step="any" placeholder="Enter a pledged">
          <input type="number" name="backers" placeholder="Enter number of backers">
            
          <input type="submit" value="Submit">
        </form>
      </div>
      <div>
        {% for user in users %}
        <span class="stack">
          {{ user }}
        </span>
        {% endfor %}
      </div>
      {% endblock %}
    </article>
  </body>
</html>
